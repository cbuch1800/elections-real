<div class='card bg-light container'>
    <div class='card-header'>
        <h2 class='card-title'>{{post.Title}}</h2>
    </div>

    <div class='card-body'>
        <p class='card-text'>{{post.Body}}</p>
    </div>

    <div class='card-footer'>
        <p><strong>{{post.Author}}</strong>, {{post.Timestamp}}</p>
    </div>
</div>
<br>
