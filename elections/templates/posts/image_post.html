<div class='card bg-light container'>
    <div class='card-header'>
        <h2 class='card-title'>{{post.Title}}</h2>
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-lg-8'>
                <img class="card-img-top" src="{{post.Image.url}}" alt="Card image">
            </div>
            <div class='col-lg-4'>
                <p class='card-text'>{{post.Description}}</p>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <p><strong>{{post.Author}}</strong>, {{post.Timestamp}}</p>
    </div>
</div>
<br>
