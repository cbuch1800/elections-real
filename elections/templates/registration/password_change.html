{% extends 'header.html' %}


{% block content %}
<br>
<div class="w-75 card mx-auto">
    <div class="card-body text-center">
        <h2 class="card-title">Change Password:</h2>
        <form method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <button class='button btn btn-outline-dark' type=submit>Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
